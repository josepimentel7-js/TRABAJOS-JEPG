<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    
    <div id="divHeader">
        <span class="link">Gmail</span>
        <span class="link">Imágenes</span>

        <img src="imagenes/menu.png" class="icono" alt="Menú">
        <img src="imagenes/usuario.png" class="usuario" alt="Usuario">
    </div>

    <div id="divPrincipal">
        <span class="titulo">Google</span>
        <br><br>
        <input type="text" id="txtBusqueda" class="cuadro-texto" placeholder="Buscar en Google">
        <br><br>
        <button id="btnBuscar">Buscar con Google</button>
        <button id="btnSuerte">Voy a tener suerte</button>
    </div>
</body>
</html>
