<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortly</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div id="divMenu">
        <span class="logo">Shortly</span>
        
        <div id="divLinks">
            <span class="link">Features</span>
            <span class="link">Pricing</span>
            <span class="link">Resources</span>
        </div>

        <div id="divBotones">
            <span class="login">Login</span>
            <button class="signup">Sign Up</button>
        </div>
    </div>

    <div id="divHero">
        <div id="divHeroTexto">
            <span class="titulo-hero">More than just <br> shorter links</span>
            <br><br>
            <span class="texto-hero">
                Build your brand´s recognition and get detailed <br> 
                insights on how your links are performing.
            </span>
            <br><br>
            <button class="boton-hero">Get Started</button>
        </div>

        <div id="divHeroImagen">
            <img src="imagenes/illustration-working.svg" alt="Ilustración">
        </div>
    </div>

    
    <div id="divBarra">
        <input type="text" placeholder="Shorten a link here..." class="cuadro-texto">
        <button class="shorten-btn">Shorten It!</button>
    </div>
</body>
</html>
