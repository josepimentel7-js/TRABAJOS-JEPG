<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tarjeta NFT</title>
  <style>
    body 
    {
      background-color: #0d1a2d;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card 
    {
      background-color: #14253d;
      border-radius: 12px;
      padding: 20px;
      width: 300px;
      color: #fff;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }
    .card img 
    {
      width: 100%;
      border-radius: 8px;
    }
    .card h3 
    {
      margin: 15px 0 10px 0;
      font-size: 18px;
    }
    .card p 
    {
      color: #8bacda;
      font-size: 14px;
      line-height: 1.4;
    }
    .info 
    {
      display: flex;
      justify-content: space-between;
      margin: 15px 0;
      font-size: 14px;
    }
    .price 
    {
      color: #00fff7;
      font-weight: bold;
    }
    .time 
    {
      color: #8bacda;
    }
    .creator 
    {
      border-top: 1px solid #2f415b;
      padding-top: 15px;
      display: flex;
      align-items: center;
      font-size: 14px;
      color: #8bacda;
    }
    .creator img 
    {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: 1px solid #fff;
      margin-right: 10px;
    }
    .creator span 
    {
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="imagenes/cubo.jpg" alt="Equilibrium cube">
    <h3>Equilibrium #3429</h3>
    <p>Our Equilibrium collection promotes balance and calm.</p>

    <div class="info">
      <div class="price">0.041 ETH</div>
      <div class="time">3 days left</div>
    </div>

    <div class="creator">
      <img src="imagenes/avatar.jpeg" alt="avatar">
      <p>Creation of <span>Jose Pimentel</span></p>
    </div>
  </div>

</body>
</html>
