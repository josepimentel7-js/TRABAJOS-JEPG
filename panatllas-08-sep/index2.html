<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Artículo</title>
  <style>
    body 
    {
      background-color: #0d1a2d;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card 
    {
      display: flex;
      background-color: #fff;
      border-radius: 12px;
      overflow: hidden;
      width: 700px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }
    .card img 
    {
      width: 50%;
      object-fit: cover;
    }
    .content 
    {
      padding: 20px;
      width: 50%;
    }
    .content h3 
    {
      margin: 0 0 15px 0;
      font-size: 20px;
      color: #2c3e50;
    }
    .content p 
    {
      font-size: 14px;
      color: #6c7a89;
      line-height: 1.5;
      margin-bottom: 20px;
    }
    .author 
    {
      display: flex;
      align-items: center;
      font-size: 14px;
      color: #7f8c8d;
    }
    .author img 
    {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .author span 
    {
      color: #2c3e50;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="imagenes/muebleverde.webp" alt="Mueble verde">
    
    <div class="content">
      <h3>Shift the overall look and feel by adding these wonderful touches to furniture in your home</h3>
      <p>Ever been in a room and felt like something was missing? Perhaps it felt slightly bare and uninviting. I’ve got some simple tips to help you make any room feel complete.</p>
      
      <div class="author">
        <img src="imagenes/avatar.jpeg" alt="avatar">
        <p><span>José Pimentel</span> <br> 09 Sep 2025</p>
      </div>
    </div>
  </div>

</body>
</html>
