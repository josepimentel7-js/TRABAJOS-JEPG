<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejemplo Input Predictivo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Input predictivo perron</h1>
  
  <form>
    <label for="tipo">Elige un tipo:</label>
    <input list="tipos" id="tipo" name="tipo" placeholder="Escribe para buscar...">
    
    <datalist id="tipos">
      <option value="Tecnología">
      <option value="Educación">
      <option value="Salud">
      <option value="Finanzas">
      <option value="Deportes">
      <option value="Arte">
      <option value="Música">
      <option value="Ciencia">
      <option value="Viajes">
      <option value="Gastronomía">
      <option value="Moda">
      <option value="Cine">
      <option value="Literatura">
      <option value="Historia">
      <option value="Política">
      <option value="Videojuegos">
      <option value="Negocios">
      <option value="Automotriz">
      <option value="Medio Ambiente">
      <option value="Fotografía">
    </datalist>
    
    <button type="submit">Enviar</button>
  </form>
</body>
</html>
