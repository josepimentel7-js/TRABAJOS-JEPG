<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<title>Tablero de Ajedrez</title>
<style>
body
{
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    background:#f4f4f4;
}
.tablero
{
    display:grid;
    grid-template-columns: repeat(8, 60px);
    grid-template-rows: repeat(8, 60px);
    border:4px solid #943535;
}
.casilla
{
    width:60px;
    height:60px;
}

.blanca{background:#ffffff;}
.negra{background:#000000;}

</style>
</head>

<body>
<div class="tablero">
<!-- F1-->
<div class="casilla negra"></div><div class="casilla blanca"></div><div class="casilla negra"></div><div class="casilla blanca"></div><div class="casilla negra"></div><div class="casilla blanca"></div><div class="casilla negra"></div><div class="casilla blanca"></div>
<!-- F2 -->
<div class="casilla blanca"></div><div class="casilla negra"></div><div class="casilla blanca"></div><div class="casilla negra"></div><div class="casilla blanca"></div><div class="casilla negra"></div><div class="casilla blanca"></div><div class="casilla negra"></div>
<!-- F3 -->
<div class="casilla negra"></div><div class="casilla blanca"></div><div class="casilla negra"></div><div class="casilla blanca"></div><div class="casilla negra"></div><div class="casilla blanca"></div><div class="casilla negra"></div><div class="casilla blanca"></div>
<!-- F4 -->
<div class="casilla blanca"></div><div class="casilla negra"></div><div class="casilla blanca"></div><div class="casilla negra"></div><div class="casilla blanca"></div><div class="casilla negra"></div><div class="casilla blanca"></div><div class="casilla negra"></div>
<!-- F5 -->
<div class="casilla negra"></div><div class="casilla blanca"></div><div class="casilla negra"></div><div class="casilla blanca"></div><div class="casilla negra"></div><div class="casilla blanca"></div><div class="casilla negra"></div><div class="casilla blanca"></div>
<!-- F6 -->
<div class="casilla blanca"></div><div class="casilla negra"></div><div class="casilla blanca"></div><div class="casilla negra"></div><div class="casilla blanca"></div><div class="casilla negra"></div><div class="casilla blanca"></div><div class="casilla negra"></div>
<!-- F7 -->
<div class="casilla negra"></div><div class="casilla blanca"></div><div class="casilla negra"></div><div class="casilla blanca"></div><div class="casilla negra"></div><div class="casilla blanca"></div><div class="casilla negra"></div><div class="casilla blanca"></div>
<!-- F8 -->
<div class="casilla blanca"></div><div class="casilla negra"></div><div class="casilla blanca"></div><div class="casilla negra"></div><div class="casilla blanca"></div><div class="casilla negra"></div><div class="casilla blanca"></div><div class="casilla negra"></div>
</div>
</body>
</html>
